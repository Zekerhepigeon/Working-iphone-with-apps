<style>

.iphone.home {
	background-image: url("https://w0.peakpx.com/wallpaper/840/890/HD-wallpaper-iphone-14-ka-deep-purple-iphone-14-pro-iphone-thumbnail.jpg");
	background-size: cover;
	background-position: center;
	background-repeat: no-repeat;
}

.iphone .inner .top .left .time {
	font-size: 19px;
}

.iphone .inner .top .right ion-icon {
	font-size: 20px;
	color: black;
	margin-left: 5px;
}

.iphone .inner .content .icons, .iphone .inner .content .dock {
	display: flex;
	gap: 20px;
	margin-top: 40px;
	flex-wrap: wrap;	
	justify-content: center;
}

.iphone .inner .content .icons .appContainer {
	display: flex; 
	flex-direction: column;
	align-items: center;
	gap: 5px;
}

.iphone .inner .content .icons .appContainer .app, 
.iphone .inner .content .dock .app,
.iphone .inner .content .dock .app-icon {
	width: 70px;
	height: 70px;
	cursor: pointer;
	animation: appear 1s;
}

.iphone .inner .content .dock .app-icon {
	display: flex;
	justify-content: center;
	align-items: center;
	border-radius: 18px;
}

.iphone .inner .content .dock .app-icon ion-icon {
	font-size: 36px;
	color: white;
}

@keyframes appear {
	0% { transform: scale(1.3); }
	50% { transform: scale(0.95); }
	100% { transform: scale(1); }
}

.iphone .inner .content .icons .appContainer .app:active, .iphone .inner .content .dock .app:active {
	filter: brightness(0.7);
}

.iphone .inner .content .dots {
	display: flex;
	justify-content: center;
	align-items: center;
	gap: 8px;
	margin-top: 100px;
}

.iphone .inner .content .dots .dot {
	width: 8px;
	height: 8px;
	border-radius: 50%;
	background-color: #c8c5c569;
	cursor: pointer;
}

.iphone .inner .content .dots .dot.active {
	background-color: #fff;
}

.iphone .inner .content .dock {
	background-color: #c8c5c569;
	margin-top: 10px;
	padding: 5px;
	border-radius: 25px;
	width: 96%;
	height: 90px;
	display: flex;
	align-items: center;
}

.iphone.home .dash.bottom {
	top: 17px;
}


</style>
